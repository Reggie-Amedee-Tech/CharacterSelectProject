<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selector</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Dark Souls: Melee</h1>
        <div>
            <ol>
                <li><h2>Online</h2></li>
                <li><h2>Single Player</h2></li>
                <li><h2>Settings</h2></li>
            </ol>
        </div>
    </div>
    <div class="main-content">
        <div class="character-select-wheel">
            <div class="character-card">
                <img src="pictures/slave-knight-profile.jpg" alt="slave-knight-gael">
                <div class="button gael">
                <a href="#">Slave Knight Gael</a>
            </div>
            </div>
            <div class="character-card">
                <img src="pictures/artorias-artorias-the-abysswalker-dark-souls-knight-fantasy-art-hd-wallpaper-preview.jpg" alt="slave-knight-gael">
                <div class="button artorius">
                    <a href="#" class="artorius">Artorias</a>
                </div>
            </div>
            <div class="character-card">
                <img src="pictures/lqh4cwn3iw4t.jpg" alt="slave-knight-gael">
                <div class="button abyss_watcher">
                    <a href="#">Abyss Watcher</a>
                </div>
            </div>
            <div class="character-card">
                <img src="pictures/wgK9KHbq9yswx8FipEkh83.jpg" alt="slave-knight-gael">
                <div class="button gwyn">
                    <a href="#">Gwyn</a>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-logo">
        <h1>Choose your lord!</h1>
    </div>

    <script src="index.js"></script>
</body>
</html>
